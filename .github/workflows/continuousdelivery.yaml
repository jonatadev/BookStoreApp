name: Book Store APP Continuous Delivery

on:
  workflow_run:
    workflows: ["Book Store APP Continuous Integration"]
    types:
      - completed

jobs:
  docker:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifact (JAR)
        uses: actions/download-artifact@v3
        with:
          name: app-jar
          path: build/libs

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/bookstore-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/bookstore-app:latest
